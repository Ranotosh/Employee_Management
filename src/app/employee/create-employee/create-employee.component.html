<div class="container-fluid" style="width:70%;margin-top:6%">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
       <div class="panel-heading">
          <h3 class="panel-title">{{pagetitle}}</h3>
       </div>
       <div class="panel-body">
          <div class="form-group" [ngClass]="{'has-error':formError.fullname}">
             <label class="col-sm-2 control-label" for="fullname">Full Name</label>
             <div class="col-sm-8">
                <input id="full_name" type="text" [readonly]="isReadOnly"  formControlName="fullname" class="form-control" placeholder="Full Name" (blur)="logValidationErrors()"> 
                <span *ngIf="formError.fullname" class="help-block">
                {{formError.fullname}}
                </span>
             </div>
          </div>
          <div class="form-group">
             <label class="col-sm-2 control-label" for="proficiency">Contact Preference</label>
             <div class="col-sm-8">
                <label class="radio-inline">
                <input type="radio" formControlName="contactpreference" value="email" id="email_id">Email
                </label>
                <label class="radio-inline">
                <input type="radio" formControlName="contactpreference" value="phone" id="email_id">Phone
                </label>
             </div>
          </div>
          <div formGroupName="emailgroup">
             <div class="form-group"  [ngClass]="{'has-error':formError.email}">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-8">
                   <input id="email_id" type="text" formControlName="email" class="form-control" placeholder="Email Id" (blur)="logValidationErrors()"> 
                   <span *ngIf="formError.email" class="help-block">
                   {{formError.email}}
                   </span>
                </div>
             </div>
             <div class="form-group"  [ngClass]="{'has-error':formError.confirmemail || formError.emailgroup}">
                <label class="col-sm-2 control-label" for="confirmemail">Confirm Email</label>
                <div class="col-sm-8">
                   <input id="confirmemail_id" type="text" formControlName="confirmemail" class="form-control" placeholder="Confirm Email Id" (blur)="logValidationErrors()"> 
                   <span *ngIf="formError.confirmemail || formError.emailgroup" class="help-block">
                   {{formError.confirmemail?formError.confirmemail:formError.emailgroup}}
                   </span>
                </div>
             </div>
          </div>
          <div class="form-group"  [ngClass]="{'has-error':formError.phone}">
             <label class="col-sm-2 control-label" for="phone">Phone</label>
             <div class="col-sm-8">
                <input id="phone" type="text" formControlName="phone" class="form-control" placeholder="Phone No" (blur)="logValidationErrors()"> 
                <span *ngIf="formError.phone" class="help-block">
                {{formError.phone}}
                </span>
             </div>
          </div>
          <div class="form-group">
             <div class="col-md-offset-2 col-md-4">
                <button type="button" class="btn btn-primary" (click)="addskillbutton()" [disabled]="employeeForm.get('skills').invalid">Add Skills</button>
             </div>
          </div>
          <div formArrayName="skills" *ngFor="let skill of employeeForm.get('skills').controls;let i=index">
             <hr *ngIf="i>0">
             <div [formGroupName]="i" class="panel-footer">
                <div class="form-group" [ngClass]="{'has-error':skill.get('skillname').invalid && skill.get('skillname').touched}" >
                   <label class="col-sm-2 control-label" [attr.for]="'skillname'+i">Skills</label>
                   <div class="col-sm-4">
                      <input type="text" class="form-control" formControlName="skillname" [id]="'skill_name'+i" placeholder="Skill Name" (blur)="logValidationErrors()">
                      <span *ngIf="skill.get('skillname').errors?.required && skill.get('skillname').touched" class="help-block" >
                        {{formError.skillname}}
                      </span>
                   </div>
                   <div class="col-sm-6" *ngIf="employeeForm.get('skills').length>1">
                     <button type="button" class="btn btn-primary btn-sm pull-right" title="Delete Skill" (click)="removeskillbutton(i)">
                       <span class="glyphicon glyphicon-remove"></span>
                     </button>
                   </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':skill.get('expinyears').invalid && skill.get('expinyears').touched}">
                   <label class="col-sm-2 control-label" [attr.for]="'exp'+i">Experience</label>
                   <div class="col-sm-4">
                      <input type="text" class="form-control" formControlName="expinyears" [id]="'exp_in_yrs'+i" placeholder="Experience in Years" (blur)="logValidationErrors()">
                      <span *ngIf="skill.get('expinyears').errors?.required && skill.get('expinyears').touched" class="help-block">
                          {{formError.expinyears}}
                      </span>
                   </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':skill.get('proficiency').invalid && skill.get('proficiency').touched}" >
                   <label class="col-sm-2 control-label" for="proficiency">Proficiency</label>
                   <div class="col-sm-8">
                      <label class="radio-inline">
                      <input type="radio" formControlName="proficiency" value="beginner" id="begin" (blur)="logValidationErrors()">Beginner
                      </label>
                      <label class="radio-inline">
                      <input type="radio" formControlName="proficiency" value="intermediate" id="inter" (blur)="logValidationErrors()">Intermediate
                      </label>
                      <label class="radio-inline">
                      <input type="radio" formControlName="proficiency" value="expert" id="advance" (blur)="logValidationErrors()">Expert
                      </label>
                      <span *ngIf="skill.get('proficiency').errors?.required && skill.get('proficiency').touched" class="help-block">
                      {{formError.proficiency}}
                      </span>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="panel-footer">
          <div class="btn-toolbar">
             <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
             <button class="btn btn-primary" type="button" (click)="onloaddata()">Load Data</button>
          </div>
       </div>
    </div>
    </form>
 </div>
